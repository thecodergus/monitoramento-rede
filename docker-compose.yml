services:
  postgres:
    image: postgres:bullseye
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_USER: gus
      POSTGRES_PASSWORD: gus
      POSTGRES_MULTIPLE_DATABASES: "postgres,monitoramento_rede"
      TZ: America/Sao_Paulo
    command: >
      postgres
        -c shared_buffers=8GB
        -c work_mem=1024MB
        -c maintenance_work_mem=6GB
        -c effective_cache_size=20GB
        -c random_page_cost=1.1
        -c max_worker_processes=16
        -c max_parallel_workers=16
        -c max_parallel_workers_per_gather=8
        -c checkpoint_completion_target=0.9
        -c max_wal_size=16GB
        -c default_statistics_target=200
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gus -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "2222:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin4@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: gus
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      TZ: America/Sao_Paulo
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/misc/ping || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy

  monitor:
    build:
      context: ./
      dockerfile: docker/monitor.dockerfile
    environment:
      - DATABASE_URL=postgres://gus:gus@postgres:5432/monitoramento_rede
      - TZ=America/Sao_Paulo
    restart: always
    healthcheck:
      # Se sua aplicação expõe um endpoint HTTP de healthcheck, prefira:
      # test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      # Caso não, use o check de processo:
      test: [ "CMD-SHELL", "pgrep -f monitoramento_rede > /dev/null || exit 1" ]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 45s
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:
